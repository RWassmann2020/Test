<!DOCTYPE html>
<html>
<head>
  <title>My First Webpage</title>
<script>
  button onclick="sendData()">Send JSON to API</button>
  fetch('https://sector-api.irri.org/api/v1/emission', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json',
    'X-API-Key': 'your-api-key-here' // b26d0de4-7e9e-4a74-9aec-74cde2a75feb
  },
  body: JSON.stringify(jsonData)
})
  
  function sendData() {
    const jsonData = 
      { "id": "Reiner Test",
 "area": 10000,
 "country": "VN",
 "city": "Cantho",
 "length": 112,
 "yield": 6
 "efch4": 1.1,
 "sfpre": 1,
 "sfw": 1,
 "nfert": 8,
 "strawburn": 5,
 "cfoa1": 1,
 "roa1": 0.8,
 "cfoa2": 0.17,
 "roa2": 2   };

    fetch('https://sector-api.irri.org/api/v1/emission', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(jsonData)
    })
    .then(response => response.json())
    .then(data => {
      console.log('Success:', data);
      alert('Data sent successfully!');
    })
    .catch(error => {
      console.error('Error:', error);
      alert('Something went wrong!');
    });
  }
</script>

  
</head>
<body>
 <button onclick="sendData()">Send JSON to API</button>
</body>
</html>
